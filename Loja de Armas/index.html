<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity Sword</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="logotrono.jpg" alt="logo da stampa da camisa trono de games do jovem nerd">
        <h1><strong>Infinity Sword</strong></h1>
        
        <nav class="cabecalho-menu">
           
            <a class="cabecalho-menu-item">
                <img class="cabecalho-menu-item" src="usuario.jpg" alt="imagen de usuario normal">
                Cadastre-se
            </a>
            <a class="cabecalho-menu-item">
                <img class="cabecalho-menu-item" src="favorito.png" alt="coração hardcore">
                Favoritos
            </a>
            <a class="cabecalho-menu-item">
                <img class="cabecalho-menu-item" src="carrinho.png" alt="carrinho branco fundo preto">
                Carrinho
            </a>
        </nav>
    </header>
    <main class="conteudo">
        <section clas="conteudo=principal"> 
        <h1> <strong>Venha adquirir armas e armaduras de diversos universos e principalmente gastar todo seu dinheiro!!! '-'</strong>
        </h1>
    </section>
    <section class="produtos">

        <img class="produtos-dimensao" src="./Espadas/espada do demonio.jpg">
        <strong>Espada Do Demonio</strong>

        <img class="produtos-dimensao" src="./Espadas/espada grama.png">
        <strong>Espada Grama</strong>

        <img class="produtos-dimensao" src="./Espadas/espada dourada.jpg">
        <strong>Espada Dourada</strong>

        <img class="produtos-dimensao" src="./Espadas/espada raiz.png">
        <strong>Espada Raiz</strong>

        <img class="produtos-dimensao" src="./Espadas/espada finn.png">
        <strong>Espada Finn</strong>

        <img class="produtos-dimensao" src="./Espadas/espada da noite.png">
        <strong>Espada Da Noite</strong>

        <img class="produtos-dimensao" src="./Espadas/laminas do caos.jpg">
        <strong>Laminas Do Caos</strong>

    </section>
    </main>
    <footer></footer>




</body>
</html>
